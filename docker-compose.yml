version: '3.8'

services:
  app:
    build:
      context: .
    volumes:
      - static_data:/vol/web
    env_file:
      - .env
      
  nginx:
    build:
      context: ./proxy
    volumes:
      - static_data:/vol/static
    ports:
      - "8080:8080"
    depends_on:
      - app

volumes:
  static_data
